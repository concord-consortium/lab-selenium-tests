<!DOCTYPE html>
<html>
  <head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type'>
    <title>Lab Interactives tests</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }
      .test {
        padding: 10px 0;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      a:hover {
        color: #bbb;
      }
      p {
        margin: 0 0 0 25px;
        color: #fff;
        font-size: 14px;
      }
      .name, .progress, .error {
        font-size: 22px;
      }
      .date {
        font-size: 16px;
        margin: 0 0 10px 15px;
      }
    </style>
  </head>
  <body>
  <div id="container">
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="metadata.js"></script>
  <script>
    $(function () {      
      var testsCount = TESTS_METADATA.length;
      var $container = $('#container');
      var greenToRed = d3.scale.linear().range(['#179659', '#961717']).domain([0, 15]).clamp(true);
      var $test;
      var test;
      for (var i = 0; i < testsCount; i++) {
        test = TESTS_METADATA[i];
        $test = $('<div class="test">').appendTo($container);
        $test.css('background', greenToRed(test.rootMeanSquaredError));
        $test.append('<p class="date">' + test.date + '</p>');
        $test.append('<p class="name"><a href="' + test.testName + '/index.html' + '" target="_blank">' + 
                          test.testName + '</a></p>');
        $test.append('<p>test progress:<span class="progress"> ' + 
                          test.savedScreenshotsCount + '/' + test.expectedScreenshotsCount + '</span></p>');
        $test.append('<p>error:<span class="error"> ' + (test.rootMeanSquaredError.toFixed(2) + "%") + '</span></p>');
      }
    });
  </script>

  </body>
</html>
